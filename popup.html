<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WireGuard Proxy</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="mainScreen">
        <header>
            <button id="openSidebar" class="settings-btn">&#9776;</button>
            <h1>WireGuard Proxy</h1>
        </header>

        <div id="sidebar" class="sidebar">
            <button id="closeSidebar" class="close-btn">&times;</button>
            <ul id="sidebar_list" class="sidebar_list">
                <li><button id="VPNScreenBtn"><i class="fa-solid fa-file-lines"></i>VPN</button></li>
                <li><button id="configScreenBtn"><i class="fa-solid fa-file-lines"></i>Конфигурация</button></li>
                <li><button id="bypassScreenBtn"><i class="fa-solid fa-ban"></i>Исключения</button></li>
            </ul>
        </div>  

        <section id="vpnSection">
            <h2>Управление VPN</h2>
            <div class="switch-container">
                <label for="vpnSwitch" class="switch">
                    <input id="vpnSwitch" type="checkbox">
                    <span class="slider round"></span>
                </label>
                <span class="switch-label">Включить/выключить VPN</span>
            </div>
        </section>      

        <section id="configSection">
            <h2>Конфигурация</h2>
            <pre id="configContent"></pre> 
            <label for="fileInput" class="file-label">Загрузить конфигурацию</label>
            <input type="file" id="fileInput" accept=".conf">
        </section>

        <section id="excludesHostsSection">
            <h2>Исключения</h2>
            <button id="addBypassBtn" class="btn">Добавить исключение</button>
            <ul id="bypassList" class="bypass-list"></ul>
        </section>
        
        <!-- Popup для добавления исключения -->
        <div id="bypassPopup" class="popup">
            <div class="popup-content">
                <label for="bypassInput">Введите IP или домен:</label>
                <input type="text" id="bypassInput" placeholder="example.com">
                <button id="saveBypassBtn" class="btn">Сохранить</button>
                <button id="closePopupBtn" class="btn">Закрыть</button>
            </div>
        </div>
        

        <p id="statusMessage" aria-live="polite"></p>
    </div>

    <script src="listeners.js"></script>
    <script src="service.js"></script>
</body>
</html>
